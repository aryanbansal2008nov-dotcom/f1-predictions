<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>F1 2026 Season Predictions</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="container">

    <!-- WELCOME SCREEN -->
    <div class="screen active" id="welcomeScreen">
        <h1>F1 2026 Season Predictions</h1>

        <input type="text" id="participantName" placeholder="Enter your name">

        <button onclick="startPrediction()">START PREDICTING</button>
    </div>

    <!-- PREDICTION SCREEN -->
    <div class="screen" id="predictionScreen">

        <div class="header">
            <span id="displayName"></span>
        </div>

        <div class="progress-bar">
            <div id="progressFill"></div>
        </div>

        <div id="questionNumber"></div>
        <h2 id="questionTitle"></h2>

        <!-- DRIVER GRID -->
        <div class="drivers-grid" id="driversGrid"></div>

        <!-- TEXT QUESTION -->
        <div id="textInputContainer" style="display:none;">
            <textarea id="textInput" rows="4" maxlength="300"></textarea>
        </div>

        <div class="navigation-buttons">
            <button id="prevBtn" onclick="previousQuestion()" style="display:none;">Previous</button>
            <button id="nextBtn" onclick="nextQuestion()">Next</button>
        </div>

    </div>

    <!-- SUCCESS SCREEN -->
    <div class="screen" id="successScreen">
        <h1>Predictions Submitted!</h1>
        <p>Good luck <span id="successName"></span></p>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
